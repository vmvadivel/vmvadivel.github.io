# Site Settings
title: "Vadivel Mohanakrishnan"
name: "Vadivel Mohanakrishnan (Vadi)"
email: vmvadivel@gmail.com
description: >-
  Building products that matter for 25+ years, now exploring AI, Cloud, and DevOps to shape the future. 
  From ideas to impact: zero to launch, scale fast, and learn continuously.
baseurl: ""
url: "https://vadivel.dev"

# Theme Configuration
theme_mode: light  # Options: light or dark

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
