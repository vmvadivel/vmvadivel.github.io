<aside class="post-sidebar">
    <div class="sidebar-sticky">
      <div class="post-meta-sidebar">
        <div class="meta-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <span>{{ page.date | date: "%b %d, %Y" }}</span>
        </div>
        
        <div class="meta-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span>{% include reading-time.html %}</span>
        </div>
        
        {% if page.categories %}
        <div class="sidebar-section">
          <h4>Categories</h4>
          {% for category in page.categories %}
            <span class="sidebar-tag">{{ category }}</span>
          {% endfor %}
        </div>
        {% endif %}
        
        {% if page.tags %}
        <div class="sidebar-section">
          <h4>Tags</h4>
          {% for tag in page.tags %}
            <span class="sidebar-tag tag-small">{{ tag }}</span>
          {% endfor %}
        </div>
        {% endif %}
        
        <div class="sidebar-section">
          <h4>Share</h4>
          <div class="share-buttons">
            <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ page.url | absolute_url | uri_escape }}" target="_blank" class="share-btn twitter" title="Share on Twitter">

              </svg>
            </a>
